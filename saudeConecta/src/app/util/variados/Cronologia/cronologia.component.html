<div style="width: 100%; height:100%;">
  <div [formGroup]="IntervaloDeDatas">
    <mat-form-field style="width: 100%; height: 70px;">
      <mat-label style="font-size: 13px;">Entre com a data inicial e final.</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input style="font-size: 13px;" matStartDate formControlName="start" placeholder="Data inicial">
        <input style="font-size: 13px;" matEndDate formControlName="end" placeholder="Data final">
      </mat-date-range-input>
      <mat-hint style="font-size: 13px;">MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>


  <p><mat-checkbox [formControl]="disableSelect">Mais opções</mat-checkbox></p>


  <div *ngIf="disableSelect.value " [formGroup]="OpcoesCategorias">
    <mat-form-field *ngIf="!OpcoesMedicos.get('NomeMedico')?.value" style="width: 100%; height: 70px;">
      <mat-label>Especialidades</mat-label>
      <mat-select formControlName="Especialidade">
        <mat-option *ngFor="let opcao of EspecialidadeMedicas" [value]="opcao.label">{{opcao.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="disableSelect.value" [formGroup]="OpcoesMedicos">
    <mat-form-field *ngIf="!OpcoesCategorias.get('Especialidade')?.value" style="width: 100%; height: 70px;">
      <mat-label>Medicos</mat-label>
      <mat-select formControlName="NomeMedico">
        <mat-option *ngFor="let medicos of ListaMedicos" [value]="medicos">{{medicos.medNome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div style=" border-radius: 5px; align-items: center; justify-content: center; display: flex;">
    <div style="  height: 30px; width: 30px;">
      <i style="color: rgb(0, 0, 0); " class="fa-solid fa-magnifying-glass fa-xl"
        (click)="VerificaTipoDePesquisa()"></i>
    </div>

  </div>
</div>
