<section class="example-container mat-elevation-z8 custom-table" tabindex="0"
  style="border: 1px solid black; border-radius: 10px;">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ConCodigoConsulta">
      <th mat-header-cell *matHeaderCellDef class="NomeCod ">Cod</th>
      <td mat-cell *matCellDef="let element ;let i = index" class="colunascod">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="NomeMedico">
      <th mat-header-cell *matHeaderCellDef class=" NomeMedico">Médico</th>
      <td mat-cell *matCellDef="let element" class="colunasMedico"> {{element.ConMedico.medNome || element.ConMedico}}
      </td>
    </ng-container>

    <ng-container matColumnDef="NomePaciente">
      <th mat-header-cell *matHeaderCellDef class=" NomePaciente">Paciente</th>
      <td mat-cell *matCellDef="let element" class="colunasPaciente">{{element.ConPaciente.paciNome ||
        element.ConPaciente}}</td>
    </ng-container>

    <ng-container matColumnDef="ConDia_semana">
      <th mat-header-cell *matHeaderCellDef class=" NomeDiaSemana">Dia</th>
      <td mat-cell *matCellDef="let element" class="colunasDiaSemana">{{element.ConDia_semana}}</td>
    </ng-container>

    <ng-container matColumnDef="ConData">
      <th mat-header-cell *matHeaderCellDef class=" Nomedata"> Ano/Mes/Dia </th>
      <td mat-cell *matCellDef="let element" class="colunasData">{{element.ConData}}</td>
    </ng-container>


    <ng-container matColumnDef="ConHorario">
      <th mat-header-cell *matHeaderCellDef class=" NomeHorario">Horário</th>
      <td mat-cell *matCellDef="let element" class="colunasHorario">{{element.ConHorario}}</td>
    </ng-container>

    <ng-container matColumnDef="ConObservacoes">
      <th mat-header-cell *matHeaderCellDef class=" NomeObecervacao">Aviso</th>
      <td mat-cell *matCellDef="let element" class="colunasObecervacao">
        <button *ngIf="element.ConObservacoes" style="border: hidden;"
          (click)="openObservacoesDialog(element.ConObservacoes)">
          <i style="color: cadetblue;" class="fa-solid fa-note-sticky fa-xl"></i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Observar">
      <th mat-header-cell *matHeaderCellDef class=" NomeObecervacao">Observar</th>
      <td mat-cell *matCellDef="let element" class="colunasObecervacao">
        <button style="border: hidden;" (click)="openAvisosDialog( element)">
          <i style="color: cadetblue;" class="fa-solid fa-eye fa-xl"></i>

        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Seleciona">
      <th mat-header-cell *matHeaderCellDef class=" NomeObecervacao">Seleciona</th>
      <td mat-cell *matCellDef="let element" class="colunasObecervacao">
        <mat-checkbox (change)="DadoSelecionadoParaAcao(element, $event)">
        </mat-checkbox>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
