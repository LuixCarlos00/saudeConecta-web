<body>
  <table style="height: 50%; font-size: 10px;" mat-table [dataSource]="(dataSource | slice :lowValue : highValue)"
    class="mat-elevation-z8">

    <ng-container matColumnDef="paciCodigo">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Codigo </th>
      <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciCodigo}} </td>
    </ng-container>

    <ng-container matColumnDef="paciNome">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Nome </th>
      <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciNome.toUpperCase()}} </td>
    </ng-container>

    <ng-container matColumnDef="paciCpf">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> CPF </th>
      <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciCpf.toUpperCase()}} </td>
    </ng-container>

    <ng-container matColumnDef="paciDataNacimento">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Data Nac. </th>
      <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciDataNacimento.toUpperCase()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="seleciona">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Marca Consulta </th>
      <td mat-cell *matCellDef="let element;let i = index ">
        <div style="display: flex; align-items: center;">
          <button mat-icon-button style="background-color: rgb(255, 255, 255); border-radius: 15px; border: hidden;"
            (click)="SelecionaPaciente(element)">
            <i style="color: red; " class="fa-solid fa-plus fa-lg"></i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" (page)="getPaginatorData($event)" [length]="dataSource.length"
    showFirstLastButtons></mat-paginator>

</body>
