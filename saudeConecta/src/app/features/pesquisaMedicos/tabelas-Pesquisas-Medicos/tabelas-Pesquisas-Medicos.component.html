<div >
<div style="margin: 10px; height: 300px; ">
  <table style="height: 50%; font-size: 10px;" mat-table [dataSource]="(dataSource | slice :lowValue : highValue)" class="mat-elevation-z8">

    <!-- Definição das colunas -->
    <ng-container matColumnDef="position">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Nome </th>
      <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.medNome.toUpperCase()}} </td>
    </ng-container>

    <ng-container matColumnDef="MarcaConsulta">
      <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Marca Consulta </th>
      <td mat-cell *matCellDef="let element;let i = index ">
        <div style="display: flex; align-items: center;">
          <button mat-icon-button color="primary" (click)="marcarConsulta(element,i)" style="border-radius: 100px;" >
            <mat-icon style="color: #38b71f;" aria-hidden="false" aria-label="Marca Consulta" >library_add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Apenas uma linha de cabeçalho -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Definição das linhas de dados -->
    <tr mat-row
        (click)="clicked(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>


  <mat-paginator [pageSizeOptions]="[5,10,20]" (page)="getPaginatorData($event)" [length]="dataSource.length" showFirstLastButtons></mat-paginator>
</div>

<br><br>

<div style="display: flex; justify-content: center;">
  <button class="btnPesquisar" (click)="pesquisarNovamente()">
    Pesquisar Novamente
  </button>
</div>
</div>
