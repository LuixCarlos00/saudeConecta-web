<div class="overlay" >

  <div style="margin: 10px; width: 800px; height: 500px; ">
    <button class="close-button" (click)="fecharTabela()">X</button>


    <table style="height: 50%; font-size: 10px;" mat-table [dataSource]="(dataSource | slice :lowValue : highValue)" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="cabecalho-coluna Nome">Nome do Medico</th>
      <td mat-cell *matCellDef="let element" class="colunas">
        {{element.medNome.toUpperCase()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Especialidade">
      <th mat-header-cell *matHeaderCellDef class="cabecalho-coluna Nome">Especialidade</th>
      <td mat-cell *matCellDef="let element" class="colunas">
        {{element.medEspecialidade.toUpperCase()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="MarcaConsulta">
      <th mat-header-cell *matHeaderCellDef class="cabecalho-coluna Consulta">Marca Consulta</th>
      <td mat-cell *matCellDef="let element" class="colunas consulta-coluna">
        <button mat-icon-button class="consulta-botao" title="Marcar Consulta" (click)="marcarConsulta(element)">
          <i class="fa-solid fa-plus fa-lg"></i>
        </button>
      </td>
    </ng-container>
  <!-- Apenas uma linha de cabeçalho -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Definição das linhas de dados -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>


<mat-paginator [pageSizeOptions]="[5,10,20]" (page)="getPaginatorData($event)" [length]="dataSource.length" showFirstLastButtons></mat-paginator>
</div>

<br><br>

<div style="display: flex; justify-content: center;">

</div>
</div>
