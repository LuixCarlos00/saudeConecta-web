<body>

  <table class="custom-table" mat-table [dataSource]="(dataSource | slice :lowValue : highValue)">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="cabecalho-coluna Nome">Nome do Medico</th>
      <td mat-cell *matCellDef="let element" class="colunas">
        {{element.medNome.toUpperCase()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Especialidade">
      <th mat-header-cell *matHeaderCellDef class="cabecalho-coluna Nome">Especialidade</th>
      <td mat-cell *matCellDef="let element" class="colunas">
        {{element.medEspecialidade.toUpperCase()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="MarcaConsulta">
      <th mat-header-cell *matHeaderCellDef class="cabecalho-coluna Consulta">Seleciona</th>
      <td mat-cell *matCellDef="let element" class="colunas consulta-coluna">
        <button mat-icon-button style="  background: #efefef;
            ; border-radius: 15px; border: hidden;" (click)="marcarConsulta(element)">
          <i style="color: red;" class="fa-solid fa-plus fa-lg"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" (page)="getPaginatorData($event)" [length]="dataSource.length"
    showFirstLastButtons></mat-paginator>

</body>
