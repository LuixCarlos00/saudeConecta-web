<div class="overlay" >

  <div style="margin: 10px; width: 800px; height: 500px; ">
    <button class="close-button" (click)="fecharTabela()">X</button>
    <table style="height: 50%; font-size: 10px;" mat-table [dataSource]="(dataSource | slice :lowValue : highValue)" class="mat-elevation-z8">

      <!-- Definição das colunas -->
      <ng-container matColumnDef="paciCodigo">
        <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Codigo  </th>
        <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciCodigo}} </td>
      </ng-container>

      <ng-container matColumnDef="paciNome">
        <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Nome  </th>
        <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciNome.toUpperCase()}} </td>
      </ng-container>

      <ng-container matColumnDef="paciCpf">
        <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> CPF  </th>
        <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciCpf.toUpperCase()}} </td>
      </ng-container>

      <ng-container matColumnDef="paciDataNacimento">
        <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Data Nac.  </th>
        <td style="font-size: 12px;" mat-cell *matCellDef="let element"> {{element.paciDataNacimento.toUpperCase()}} </td>
      </ng-container>



      <ng-container matColumnDef="seleciona">
        <th style="font-size: 12px;" mat-header-cell *matHeaderCellDef> Marca Consulta </th>
        <td mat-cell *matCellDef="let element;let i = index ">
          <div style="display: flex; align-items: center;">
            <button mat-icon-button color="primary"  style="border-radius: 100px;" >
              <mat-icon style="color: #38b71f;" aria-hidden="false" aria-label="Marca Consulta" >library_add</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Apenas uma linha de cabeçalho -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Definição das linhas de dados -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>


    <mat-paginator [pageSizeOptions]="[5,10,20]" (page)="getPaginatorData($event)" [length]="dataSource.length" showFirstLastButtons></mat-paginator>
  </div>

  <br><br>

  <div style="display: flex; justify-content: center;">

  </div>
  </div>
