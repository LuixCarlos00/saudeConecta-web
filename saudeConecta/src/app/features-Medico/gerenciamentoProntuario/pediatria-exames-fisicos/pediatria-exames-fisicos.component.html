<body>
  <div>
    <div class="divPediatria">

        <mat-form-field class="example-full-width">
          <mat-label>Peso (kg)</mat-label>
          <input matInput type="text" [(ngModel)]="peso" name="peso">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Altura (m)</mat-label>
          <input matInput type="text" [(ngModel)]="altura" name="altura">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Temperatura</mat-label>
          <input matInput type="text" [(ngModel)]="Temperatura" name="Temperatura">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput type="date" [(ngModel)]="DataNacimento" name="DataNacimento">
        </mat-form-field>

    </div>

    <div class="divPediatria">
      <div style="width: 100%; margin: 5px; ">
        <mat-label>Sexo</mat-label>
        <div style="width: 100%; margin: 5px;">
          <mat-radio-group [(ngModel)]="Sexo" name="Sexo">
            <mat-radio-button value="1">Masculino</mat-radio-button>
            <mat-radio-button value="2">Feminino</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Saturação (%)</mat-label>
        <input matInput type="text" [(ngModel)]="Saturacao" name="Saturacao">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Hemoglobinação (g/L)</mat-label>
        <input matInput type="text" [(ngModel)]="Hemoglobinacao" name="Hemoglobinacao">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Pressão Arterial</mat-label>
        <input matInput type="text" [(ngModel)]="PressArterial" name="PressArterial">
      </mat-form-field>
    </div>

    <div class="divPediatria">
      <mat-form-field class="example-full-width">
        <mat-label>Frequência Respiratória (IRPM)</mat-label>
        <input matInput type="text" [(ngModel)]="FreqRespiratoria" name="FreqRespiratoria">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Frequência Arterial Sistólica (mmHG)</mat-label>
        <input matInput type="text" [(ngModel)]="FreqArterialSistolica" name="FreqArterialSistolica">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Frequência Arterial Diastólica (mmHG)</mat-label>
        <input matInput type="text" [(ngModel)]="FreqArterialDiastolica" name="FreqArterialDiastolica">
      </mat-form-field>
    </div>

    <div style="display: flex; margin: 10px;">
      <mat-form-field class="example-full-width">
        <mat-label>Observação</mat-label>
        <textarea matInput style="width: 100%; height: 100px;"   [(ngModel)]="observacao" name="observacao"></textarea>
      </mat-form-field>
    </div>

    <div style="display: flex; margin: 10px; justify-content: center;">
      <button mat-raised-button color="primary" (click)="Proximo()">Proximo</button>
    </div>
  </div>
</body>
